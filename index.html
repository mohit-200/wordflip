<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <h3>Dead</h3>
            </li>
            <li class="card" type="plane">
                <h3>Good</h3>
            </li>
            <li class="card match" type="anchor">
                <h3>Light</h3>
            </li>
            <li class="card" type="bolt">
                <h3>Right</h3>
            </li>
            <li class="card" type="cube">
                <h3>Future</h3>
            </li>
            <li class="card match" type="anchor">
                <h3>Heavy</h3>
            </li>
            <li class="card" type="leaf">
                <h3>Hot</h3>
            </li>
            <li class="card" type="bicycle">
                <h3>Boy</h3>
            </li>
            <li class="card" type="diamond">
                <h3>Alive</h3>
            </li>
            <li class="card" type="bomb">
                <h3>Summer</h3>
            </li>
            <li class="card" type="leaf">
                <h3>Cold</h3>
            </li>
            <li class="card" type="bomb">
                <h3>Winter</h3>
            </li>
            <li class="card open show" type="bolt">
                <h3>Left</h3>
            </li>
            <li class="card" type="bicycle">
                <h3>Girl</h3>
            </li>
            <li class="card" type="plane">
                <h3>Bad</h3>
            </li>
            <li class="card" type="cube">
                <h3>Past</h3>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations ðŸŽ‰</h2>
                <a class="close" href=#>Ã—</a>
                <div class="content-1">
                    Congratulations you're a winner ðŸŽ‰ðŸŽ‰
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating: <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again </a>
                </button>
                <button id="play-again">
                   <a href="https://englishbolega.com/games"> Play more </a>
                </button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
